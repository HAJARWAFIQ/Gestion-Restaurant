<div class="container">
  <!-- Left Section with Image -->
  <div class="left-section">
    <img src="/assets/images/sign-up.jpg" alt="Healthy Food">
    <div class="text-overlay">
      <h1>Welcome to F&H </h1>
      <p>Because life is too short to eat bad food, sign up and letâ€™s fix that!</p>
    </div>
  </div>

  <!-- Right Section with Form -->
  <div class="right-section">
    <div *ngIf="isLoading">Loading...</div>
    <h2>Create an account</h2>
    <div class="social-buttons">
      <a href="#" class="social-button google">
        <i class="fab fa-google"></i>
        Sign up with Google
      </a>
      <a href="#" class="social-button facebook">
        <i class="fab fa-facebook-f"></i>
        Sign up with Facebook
      </a>
    </div>
    <div class="divider">- OR -</div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group">
        <input id="username" formControlName="username" type="text" class="form-input" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <input id="email" formControlName="email" type="email" class="form-input" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <input id="password" formControlName="password" type="password" class="form-input" placeholder="Enter your password" />
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
  </div>
</div>
