<div class="dashboard-container">
  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h1>Welcome, [Customer Name]</h1>
      <div class="header-actions">
        <button class="btn btn-light">Notifications</button>
        <button class="btn btn-light">Profile</button>
        <button class="btn btn-light" (click)="logout()">Logout</button>
      </div>
    </div>

    <!-- Stat Cards -->
    <div class="stat-cards">
      <div class="card">Total Orders: <strong>5</strong></div>
      <div class="card">Total Spent: <strong>$1,200</strong></div>
      <div class="card">Pending Deliveries: <strong>2</strong></div>
      <div class="card">Wishlist Items: <strong>8</strong></div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
      <div class="chart-card">
        <h3>Monthly Expenditure</h3>
        <!-- Placeholder for chart -->
        <canvas id="monthlyExpenditureChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Order Categories</h3>
        <!-- Placeholder for chart -->
        <canvas id="orderCategoriesChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Order Status Breakdown</h3>
        <!-- Placeholder for chart -->
        <canvas id="orderStatusChart"></canvas>
      </div>
    </div>

    <!-- Recent Orders Section -->
    <div class="recent-orders">
      <h3>Recent Orders</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>12345</td>
            <td>2024-12-01</td>
            <td>$250</td>
            <td>Delivered</td>
          </tr>
          <tr>
            <td>2</td>
            <td>67890</td>
            <td>2024-12-05</td>
            <td>$120</td>
            <td>Pending</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
